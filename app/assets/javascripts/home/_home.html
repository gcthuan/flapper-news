<div class="page-header">
	<h1>Flapper News</h1>
</div>

<div ng-repeat="post in posts | orderBy:'-upvotes' : true">
	<ul class="vote-panel">
		<li><span class="glyphicon glyphicon-thumbs-up vote" ng-click="upVote(post)"></span></li>
		<li>{{post.upvotes}}</li>
		<li><span class="glyphicon glyphicon-thumbs-down vote" ng-click="downVote(post)"></span></li>
	</ul>
	<span style="font-size:20px; margin-left:10px;">{{post.title}}</span>
<span><a ng-href="/posts/{{post.id}}">Comments</a></span>

</div>

<form ng-submit="addPost()" style="margin-top:30px;">
	<h3>Add a new post</h3>

	<div class="form-group">
		<input type="text" class="form-control" placeholder="Title" ng-model="title" required></input>
	</div>
	<button type="submit" class="btn btn-primary">Post</button>
</form>

<div>

</div>
